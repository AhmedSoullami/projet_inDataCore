<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<mat-toolbar class="mat-elevation-z3" style="position: relative;z-index: 5;">
    <button mat-icon-button (click)="toggleCollapsed()">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>
<mat-sidenav-container style="height:  515px">
    <mat-sidenav opened mode="side" [style.width]="sidenavWidth$ | async">

     <div class="div">
      <img class="img" src="../../../../assets/inDataCore.png" >
      
     </div>
     <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon>
          dashboard
        </a>
        <a mat-list-item routerLink="/products">
          <mat-icon>table_chart</mat-icon>
          datatable
        </a>
        <a mat-list-item routerLink="/upload">
          <mat-icon>cloud_upload</mat-icon>
          uploader
        </a>
      </mat-nav-list>
      
     
    
      
    </mat-sidenav>
  
    <mat-sidenav-content [style.margin-left]="sidenavWidth$ | async">
        <app-profile></app-profile>
      
        <router-outlet></router-outlet>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
