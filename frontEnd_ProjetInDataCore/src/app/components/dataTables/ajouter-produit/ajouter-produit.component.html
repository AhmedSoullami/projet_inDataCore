<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 ">
      <div class="col-12 col-md-8 col-lg-6 col-xl-7">
        <div class="card shadow-1-strong" style="border-radius: 1rem;">
          <div class="card-body p-4 text-center d-flex align-items-center">
            <h1 style="margin-left: 120px;">Ajouter un produit</h1>
          </div>
  
          <div>
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
              <div class="form-outline mb-4 custom-input">
                <label for="label_1">Entrez la nom du produit</label>
                <input formControlName="name" type="text" class="form-control" name="name" placeholder="Nom du produit" required>
              </div>
  
              <div class="form-outline mb-4 custom-input">
                <label for="label_2">Entrez la description du produit</label>
                <input formControlName="description" type="text" class="form-control" name="description" placeholder="description du produit" required>
              </div>
  
              <div class="form-outline mb-4 custom-input">
                <label for="label_3">Entrez le prix du produit</label>
                <input formControlName="price" type="text" class="form-control" name="price" placeholder="prix du produit" required>
              </div>
  
              <div class="d-flex mb-5">
                <button type="submit" class="btn btn-outline-primary ">Ajouter</button>
                <button class="btn btn-outline-secondary" (click)="Annuler()" type="button">Annuler</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
